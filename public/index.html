<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DreamStream | AI Storyteller</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #8b5cf6;
      --secondary: #ec4899;
      --bg: #0f172a;
      --text: #f1f5f9;
      --glass: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.15);
      --success: #22c55e;
      --warning: #f59e0b;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: radial-gradient(ellipse at top, #1e1b4b 0%, #0f172a 50%, #020617 100%);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    header {
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--glass);
      backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      margin-bottom: 1rem;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .room-info {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.4rem 0.75rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      font-size: 0.75rem;
      border: 1px solid var(--glass-border);
    }

    .room-badge {
      font-weight: 700;
      color: var(--secondary);
      text-transform: uppercase;
    }

    .copy-btn {
      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;
      opacity: 0.5;
      transition: opacity 0.2s;
    }

    .copy-btn:hover {
      opacity: 1;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .copy-logs-btn {
      padding: 0.4rem 0.75rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--glass-border);
      border-radius: 8px;
      color: var(--text);
      font-size: 0.75rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .copy-logs-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .status-bar {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-size: 0.75rem;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ef4444;
      box-shadow: 0 0 10px #ef4444;
      animation: pulse-red 2s infinite;
    }

    .status-dot.connected {
      background: var(--success);
      box-shadow: 0 0 10px var(--success);
      animation: pulse-green 2s infinite;
    }

    @keyframes pulse-red {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }

    @keyframes pulse-green {

      0%,
      100% {
        box-shadow: 0 0 10px var(--success);
      }

      50% {
        box-shadow: 0 0 16px var(--success);
      }
    }

    #chat-window {
      flex: 1;
      background: var(--glass);
      backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 1.5rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      scroll-behavior: smooth;
      margin-bottom: 1rem;
      min-height: 400px;
    }

    .room-selector {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 4rem 2rem;
      height: 100%;
      max-width: 400px;
      margin: 0 auto;
    }

    .room-selector h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .input-group {
      width: 100%;
      margin: 2rem 0;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .room-input {
      width: 100%;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      color: var(--text);
      font-size: 1.25rem;
      text-align: center;
      letter-spacing: 2px;
      text-transform: uppercase;
      outline: none;
      transition: border-color 0.2s;
    }

    .room-input:focus {
      border-color: var(--primary);
    }

    .primary-btn {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .primary-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
    }

    .divider {
      display: flex;
      align-items: center;
      gap: 1rem;
      width: 100%;
      color: rgba(255, 255, 255, 0.3);
      font-size: 0.875rem;
      margin: 0.5rem 0;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
    }

    .secondary-btn {
      width: 100%;
      padding: 0.8rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      color: var(--text);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .secondary-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .message {
      max-width: 85%;
      padding: 1rem 1.25rem;
      border-radius: 16px;
      line-height: 1.6;
      animation: slideIn 0.4s ease-out;
      position: relative;
    }

    .message.model {
      align-self: flex-start;
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.15), rgba(236, 72, 153, 0.1));
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-bottom-left-radius: 4px;
    }

    .message.user {
      align-self: flex-end;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--glass-border);
      border-bottom-right-radius: 4px;
      color: rgba(255, 255, 255, 0.8);
      font-style: italic;
      font-size: 0.9rem;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #controls {
      background: var(--glass);
      backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 1.5rem;
      transition: all 0.3s ease;
    }

    #controls.hidden {
      opacity: 0.2;
      pointer-events: none;
    }

    .timer-bar {
      margin-bottom: 1rem;
    }

    .timer-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      color: rgba(255, 255, 255, 0.7);
    }

    .timer-track {
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
    }

    .timer-progress {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 2px;
      transition: width 0.1s linear;
      width: 100%;
    }

    #vote-panel {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    .vote-btn {
      padding: 1rem;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--text);
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: 600;
      font-size: 0.875rem;
      border: 1px solid var(--glass-border);
      position: relative;
      overflow: hidden;
    }

    .vote-btn:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(139, 92, 246, 0.2);
    }

    .vote-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .vote-btn.selected {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-color: transparent;
    }

    .vote-count {
      display: block;
      font-size: 0.75rem;
      opacity: 0.7;
      margin-top: 0.25rem;
    }

    .vote-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 2px;
      background: var(--primary);
      transition: width 0.3s ease;
    }

    #voice-btn {
      width: 100%;
      padding: 0.875rem;
      background: rgba(236, 72, 153, 0.1);
      border: 1px solid rgba(236, 72, 153, 0.2);
      border-radius: 12px;
      color: var(--text);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    #voice-btn.recording {
      background: rgba(239, 68, 68, 0.2);
      border-color: rgba(239, 68, 68, 0.5);
      animation: recording-pulse 1.5s infinite;
    }

    @keyframes recording-pulse {

      0%,
      100% {
        box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4);
      }

      50% {
        box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
      }
    }

    .lobby-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 3rem;
      height: 100%;
    }

    .lobby-screen p {
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 1rem;
    }

    .lobby-screen .user-count {
      font-size: 1.25rem;
      color: var(--success);
      font-weight: 600;
      margin: 1rem 0;
    }

    .start-btn {
      padding: 1rem 3rem;
      font-size: 1.125rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 50px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 1rem 0;
    }

    .hidden {
      display: none !important;
    }

    .loading-dots {
      display: inline-flex;
      gap: 4px;
    }

    .loading-dots span {
      width: 6px;
      height: 6px;
      background: var(--primary);
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .loading-dots span:nth-child(1) {
      animation-delay: -0.32s;
    }

    .loading-dots span:nth-child(2) {
      animation-delay: -0.16s;
    }

    @keyframes bounce {

      0%,
      80%,
      100% {
        transform: scale(0);
      }

      40% {
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <div class="header-left">
        <h1>âœ¨ DreamStream</h1>
        <div class="room-info hidden" id="header-room-info">
          <span>Room:</span>
          <span class="room-badge" id="current-room-badge">ABCD</span>
          <button class="copy-btn" onclick="copyRoomLink()" title="Copy Invite Link">ðŸ”—</button>
        </div>
      </div>
      <div class="header-right">
        <button class="copy-logs-btn" onclick="copyLogs()">ðŸ“‹ Logs</button>
        <div class="status-bar">
          <div class="status-indicator">
            <span class="status-dot" id="status-dot"></span>
            <span id="status-text">Offline</span>
          </div>
          <span id="users-count">0 online</span>
        </div>
      </div>
    </header>

    <div id="chat-window">
      <!-- Will be populated by JS -->
    </div>

    <div id="controls" class="hidden">
      <div class="timer-bar" id="timer-bar">
        <div class="timer-header">
          <span id="phase-label">Voting Phase</span>
          <span id="timer-text">20s</span>
        </div>
        <div class="timer-track">
          <div class="timer-progress" id="timer-progress"></div>
        </div>
      </div>

      <div id="vote-panel">
        <button class="vote-btn" onclick="sendVote('1')" id="btn-1">
          Option 1
          <span class="vote-count" id="votes-1">0 votes</span>
          <div class="vote-bar" id="bar-1"></div>
        </button>
        <button class="vote-btn" onclick="sendVote('2')" id="btn-2">
          Option 2
          <span class="vote-count" id="votes-2">0 votes</span>
          <div class="vote-bar" id="bar-2"></div>
        </button>
        <button class="vote-btn" onclick="sendVote('3')" id="btn-3">
          Option 3
          <span class="vote-count" id="votes-3">0 votes</span>
          <div class="vote-bar" id="bar-3"></div>
        </button>
      </div>

      <button id="voice-btn">ðŸŽ¤ Tap to Speak</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
