<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DreamStream | AI Storyteller</title>
  <style>
    :root {
      --primary: #8b5cf6;
      --secondary: #ec4899;
      --bg: #0f172a;
      --text: #f1f5f9;
      --glass: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: radial-gradient(circle at top right, #1e1b4b, #0f172a);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 800px;
      height: 90vh;
      background: var(--glass);
      backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }

    header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--glass-border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .status {
      font-size: 0.875rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ef4444;
      box-shadow: 0 0 10px #ef4444;
      transition: all 0.3s ease;
    }
    .status-dot.connected { background: #22c55e; box-shadow: 0 0 10px #22c55e; }

    #chat-window {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 80%;
      padding: 1rem;
      border-radius: 16px;
      line-height: 1.5;
      animation: fadeIn 0.3s ease-out;
    }

    .message.system {
      align-self: center;
      background: rgba(139, 92, 246, 0.1);
      border: 1px solid rgba(139, 92, 246, 0.2);
      color: #cbd5e1;
      font-style: italic;
      font-size: 0.9rem;
    }

    .message.assistant {
      align-self: flex-start;
      background: rgba(255, 255, 255, 0.05);
      border-bottom-left-radius: 4px;
    }

    .message.user {
      align-self: flex-end;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-bottom-right-radius: 4px;
      color: white;
    }

    #controls {
      padding: 1.5rem;
      border-top: 1px solid var(--glass-border);
      background: rgba(0, 0, 0, 0.2);
    }

    #vote-panel {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-bottom: 1rem;
    }

    button {
      padding: 1rem;
      border: none;
      border-radius: 12px;
      background: var(--glass);
      color: var(--text);
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 600;
      border: 1px solid var(--glass-border);
    }

    button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    #voice-btn {
      width: 100%;
      margin-top: 0.5rem;
      background: rgba(236, 72, 153, 0.2);
      border-color: rgba(236, 72, 153, 0.4);
    }

    #voice-btn.recording {
      background: rgba(239, 68, 68, 0.2);
      border-color: rgba(239, 68, 68, 0.5);
      animation: pulse 1.5s infinite;
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>DreamStream</h1>
      <div class="status">
        <span class="status-dot" id="status-dot"></span>
        <span id="status-text">Connecting...</span>
        <span id="users-count">(0 connected)</span>
      </div>
    </header>

    <div id="chat-window">
      <!-- Messages will appear here -->
      <div class="message system">Welcome to DreamStream. Waiting for server...</div>
    </div>

    <div id="controls">
      <div id="vote-panel">
        <button onclick="sendVote('1')" id="btn-1">Option 1</button>
        <button onclick="sendVote('2')" id="btn-2">Option 2</button>
        <button onclick="sendVote('3')" id="btn-3">Option 3</button>
      </div>
      <button id="voice-btn">Tap to Speak</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
